version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: quick1ddvr.app
    name: quick1ddvr
    icon: utilities-terminal
    version: latest
    exec: usr/bin/quick1ddvr
    exec_args: $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/lib/x86_64-linux-gnu
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://cn.archive.ubuntu.com/ubuntu/ focal main restricted
    - sourceline: deb http://cn.archive.ubuntu.com/ubuntu/ focal-updates main restricted
    - sourceline: deb http://cn.archive.ubuntu.com/ubuntu/ focal universe
    - sourceline: deb http://cn.archive.ubuntu.com/ubuntu/ focal-updates universe
    - sourceline: deb http://cn.archive.ubuntu.com/ubuntu/ focal multiverse
    - sourceline: deb http://cn.archive.ubuntu.com/ubuntu/ focal-updates multiverse
    - sourceline: deb http://cn.archive.ubuntu.com/ubuntu/ focal-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security main restricted
      key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3B4FE6ACC0B21F32"
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security multiverse
    - sourceline: deb http://www.geogebra.net/linux/ stable main
      key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xC072A32983A736CF"
    - sourceline: deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu focal
        main
      key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x1E9377A2BA9EF27F"
    - sourceline: deb http://ppa.launchpad.net/inkscape.dev/stable/ubuntu focal main
      key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x9DA4BD18B9A06DE3"
    include:
    - libgcc-s1
    exclude: []
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: None
  sign-key: None
